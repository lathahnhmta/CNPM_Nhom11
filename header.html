<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="../TrangChu/css/main.css">
    <link rel="stylesheet" href="../TrangChu/css/gird.css">
    <link rel="stylesheet" href="../TrangChu/css/responsive.css">
    <!--Fonatawesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</header>
<body>
<header class="header">

	<!-- Thanh thông tin và đăng nhập -->
	<div class="header_topbar ">
		<div class="grid wide">
			<div class="header_topbar_container">
				<div class="row">
					<div class="l-6 m-8 c-8">
						<div class="header_topbar_container--contacts">
							<span>+84 358 913 075</span> <a href="#"><i
								class="fa-brands fa-pinterest"></i></a> <a href="#"><i
								class="fa-brands fa-twitter"></i></a> <a href="#"><i
								class="fa-brands fa-facebook-f"></i></a> <a href="#"><i
								class="fa-brands fa-instagram"></i></a>
						</div>
					</div>
					<div class="l-6 m-4 c-4">
						<ul class="header_topbar_container--register">
									<!-- Thêm đăng ký, đăng nhập vào đây -->
                            <a href="#"class="login">
                                <li>login</li>
                            </a>
                            <a href="#"class="register">
                                <li>register</li>
                            </a>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Thanh giới thiệu và danh mục -->
	<nav class="header_nav">
		<div class="header_nav_container">
			<div class="grid wide">
				<div class="row">
					<div class="l-2 m-6 c-8 mb-4">
						<a href="#">
							<div class="header_nav_container--logo">
								<img src="#" alt="">
                                <h100>Đăng ký đề tài khoa CNTT</h100>
							</div>
						</a>
					</div>
					<div class="l-6 hide-on-tablet-moblie">
						<ul class="header_nav_container--list">
							<li><a href="#">Trang chủ</a></li>
							<li><a href="#">Danh sách đề tài</a></li>
							<li><a href="#">Trang cá nhân</a></li>
						</ul>
					</div>
					<div class="l-4 m-6 c-4 mb-8">
						<i class="fa-solid fa-bars list-tablet-mobile" id="menu_open"></i>
						<form action>
							<div class="header_nav_container--search">
								<input type="text" placeholder="Search....">
								<form action="${pageContext.request.contextPath}/search"
									method="get">
									<div class="header_nav_container--search">
										<input name="keyword" type="text" placeholder="Search....">
										<button class="btn_search" type="submit">
											<i class="fa-solid fa-magnifying-glass"></i>
										</button>
									</div>
								</form>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<!-- Nút kéo lên màn hình ban đầu -->
	<div class="scroll-top">
		<i class="fa-solid fa-arrow-up"></i>
	</div>
	<!-- Thanh sau khi thay đổi màn hình -->
	<div class="header_menu">
		<div class="header_menu_overlay"></div>
		<div class="header_menu_body--content">
			<ul>
				<li><a href="pages/home.html" class="active">Home</a></li>
				<li><a href="pages/news.html" class="news">Tin tức</a></li>
				<li><a href="pages/switchboard.html" class="switchboard">Trang cá nhân</a></li>
				<li><a href="pages/cart.html" class="cart">Đăng ký học phần</a></li>
				<li>------------------------------------------</li>
			</ul>
			<i class="fa-solid fa-xmark" id="menu_close"></i>
		</div>
	</div>

</header>
<script src="../TrangChu/js/main.js"></script>
</body>
</html>
